<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV - Planos e Suporte</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #222;
        }
        header img {
            width: 150px; /* Ajuste o tamanho da logo conforme necessário */
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #9400d3;
        }
        .plan {
            background: #333;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
        }
        .plan h2 {
            color: #ff0033;
        }
        .plan p {
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            background: #9400d3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #ff0033;
        }
        .support {
            margin-top: 20px;
            text-align: center;
        }
        .support a {
            display: inline-block;
            margin: 5px;
            background: #0088cc;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .support a:hover {
            background: #005f7f;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo IPTV"> <!-- Substitua pelo caminho da sua logo -->
    <h1>Bem-vindo ao nosso serviço de IPTV</h1>
</header>

<div class="container">

    <div class="plan">
        <h2>1 Mês</h2>

        <a href="#" class="btn" onclick="alert('Finalize a compra via Pix!')">Finalizar Compra</a>
    </div>

    <div class="plan">
        <h2>2 Meses</h2>
        <p>Preço: R$ 60,00</p>

    <div class="plan">

    <h2>Pagamento via PIX</h2>

    <div class="support">

        <a href="https://wa.me/19996804873" target="_blank">Suporte WhatsApp</a>

</html>
