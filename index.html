<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masternet - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background: #111;
      border: 3px solid;
      border-image: linear-gradient(45deg, violet, blue, cyan, violet) 1;
      border-radius: 16px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #9400d3;
      animation: pulseBorder 3s infinite linear, enterGalaxy 1s ease-in-out;
    }
    @keyframes pulseBorder {
      0% { box-shadow: 0 0 10px #9400d3; }
      50% { box-shadow: 0 0 20px #9400d3; }
      100% { box-shadow: 0 0 10px #9400d3; }
    }

    @keyframes enterGalaxy {
      0% { transform: scale(0.8); opacity: 0.2; }
      100% { transform: scale(1); opacity: 1; }
    }

    .logo {
      width: 160px;
      display: block;
      margin: 0 auto 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ccc;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #9400d3;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #7a00b3;
    }
    .toggle {
      margin-top: 12px;
      color: #aaa;
      text-align: center;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Masternet Logo" class="logo" />
    <h2 id="form-title">Login na Masternet</h2>
    <input type="email" id="email" placeholder="Seu e-mail" />
    <input type="password" id="senha" placeholder="Sua senha" />
    <button onclick="entrar()">Entrar</button>
    <div class="toggle" onclick="alternarFormulario()">Ainda não tem conta? Cadastre-se</div>
  </div>

  <script>
    let modoCadastro = false;
    function alternarFormulario() {
      const titulo = document.getElementById('form-title');
      const botao = document.querySelector('button');
      const toggle = document.querySelector('.toggle');
      modoCadastro = !modoCadastro;
      if (modoCadastro) {
        titulo.innerText = 'Cadastro na Masternet';
        botao.innerText = 'Cadastrar';
        toggle.innerText = 'Já tem conta? Faça login';
      } else {
        titulo.innerText = 'Login na Masternet';
        botao.innerText = 'Entrar';
        toggle.innerText = 'Ainda não tem conta? Cadastre-se';
      }
    }

    function entrar() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      if (!email || !senha) {
        alert("Preencha todos os campos");
        return;
      }
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
