
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master Net</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDkzu7El2JNbQA7kflKjNX8DdsAibG7uGU",
      authDomain: "site-467da.firebaseapp.com",
      databaseURL: "https://site-467da-default-rtdb.firebaseio.com",
      projectId: "site-467da",
      storageBucket: "site-467da.appspot.com",
      messagingSenderId: "749496526421",
      appId: "1:749496526421:web:53d7d52bfcdc04b0be96dc",
      measurementId: "G-F932J7Z078"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    function submitComment() {
      const commentInput = document.getElementById('commentInput');
      const commentText = commentInput.value.trim();
      if (commentText) {
        push(ref(database, 'comments'), {
          text: commentText,
          timestamp: Date.now()
        });
        commentInput.value = '';
      }
    }

    const commentsList = document.getElementById('commentsList');
    onChildAdded(ref(database, 'comments'), (data) => {
      const li = document.createElement('li');
      li.textContent = data.val().text;
      commentsList.appendChild(li);
    });

    window.submitComment = submitComment;
  </script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #000; color: white; margin: 0; padding: 0; }
    .logo img { width: 250px; margin-top: 20px; }
    .payments img { width: 200px; margin: 20px; }
    .comments { margin-top: 40px; }
    footer { margin-top: 50px; padding: 20px; font-size: 14px; color: gray; }
    button { padding: 10px 20px; margin-top: 10px; }
    input { padding: 10px; width: 300px; }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Logo Master Net">
  </div>

  <div class="payments">
    <img src="pix.png" alt="Pix">
    <img src="cards.png" alt="Cartões de Crédito">
  </div>

  <div class="comments">
    <h2>Comentários</h2>
    <input type="text" id="commentInput" placeholder="Escreva um comentário...">
    <br>
    <button onclick="submitComment()">Enviar</button>
    <ul id="commentsList" style="list-style:none; padding:0; margin-top:20px;"></ul>
  </div>

  <footer>
    © 2025 Master Net. Todos os direitos reservados.
  </footer>
</body>
</html>
