<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masternet - Painel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: black;
      overflow-x: hidden;
      color: #fff;
      position: relative;
    }

    /* Gal√°xia animada com estrelas vis√≠vel */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://cdn.pixabay.com/photo/2013/07/18/20/26/space-164349_1280.jpg') center center / cover no-repeat;
      z-index: -2;
      opacity: 0.3;
      animation: zoomIn 60s ease-in-out infinite alternate;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.2);
      }
    }

    header {
      text-align: center;
      padding: 30px;
      font-size: 28px;
      color: #ccc;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    .btn {
      background: #111;
      border: 2px solid #9400d3;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 15px #9400d3;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }
    .btn:hover {
      background-color: #222;
      transform: scale(1.05);
    }
    .btn:nth-child(1) { animation-delay: 0.2s; }
    .btn:nth-child(3) { animation-delay: 0.4s; }
    .btn:nth-child(5) { animation-delay: 0.6s; }
    .btn:nth-child(7) { animation-delay: 0.8s; }
    .btn:nth-child(9) { animation-delay: 1s; }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .sub-menu {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: rgba(51, 51, 51, 0.9);
      border-radius: 8px;
      box-shadow: 0 0 10px #333;
      animation: slideDown 0.3s ease forwards;
    }
    .btn.active + .sub-menu {
      display: block;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .sub-menu a {
      display: block;
      padding: 8px;
      background: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin: 5px 0;
      transition: 0.3s;
    }
    .sub-menu a:hover {
      background: #9400d3;
    }
    .support-popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }
    .support-popup a {
      display: block;
      margin: 8px 0;
      background: #25D366;
      color: white;
      padding: 12px;
      border-radius: 50px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 10px #25D366;
    }
    .support-popup a.telegram {
      background: #0088cc;
      box-shadow: 0 0 10px #0088cc;
    }
  </style>
</head>
<body>
  <header>üåå Bem-vindo √† Masternet</header>
  <div class="menu">
    <div class="btn" onclick="toggleMenu(this)">üì¶ Produtos</div>
    <div class="sub-menu">
      <a href="#">1 m√™s: R$ 35,00</a>
      <a href="#">2 meses: R$ 60,00</a>
      <a href="#">4 meses: R$ 100,00</a>
    </div>

    <div class="btn" onclick="toggleMenu(this)">‚ùì D√∫vidas</div>
    <div class="sub-menu">
      <a href="#">Perguntas frequentes</a>
      <a href="#">Chat de suporte</a>
    </div>

    <div class="btn" onclick="toggleMenu(this)">üõí Carrinho</div>
    <div class="sub-menu">
      <a href="#">Ver itens no carrinho</a>
    </div>

    <div class="btn" onclick="toggleMenu(this)">üë• Assinantes</div>
    <div class="sub-menu">
      <a href="#">Ver lista de assinantes</a>
    </div>

    <div class="btn" onclick="toggleMenu(this)">üë§ Perfil</div>
    <div class="sub-menu">
      <a href="#">Ver perfil</a>
      <a href="#">Editar perfil</a>
    </div>
  </div>

  <div class="support-popup">
    <a href="https://wa.me/19996804873" target="_blank">WhatsApp Suporte</a>
    <a class="telegram" href="https://t.me/hteshtyh_bot" target="_blank">Telegram Suporte</a>
  </div>

  <script>
    function toggleMenu(btn) {
      const subMenu = btn.nextElementSibling;
      btn.classList.toggle('active');
      subMenu.classList.toggle('active');
    }
  </script>
</body>
</html>
